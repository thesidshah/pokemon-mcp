name: NodeJS with Webpack

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install --silent
        npm install -g tsx

    - name: Run tests
      run: npm test

    - name: Start server and verify status
      run: |
        PORT=3000 npx tsx index.ts > server.log 2>&1 &
        SERVER_PID=$!
        echo "Server PID: $SERVER_PID"

        # Wait for the health endpoint to respond (up to 15 seconds)
        for i in $(seq 1 15); do
          if curl -s http://localhost:3000/ | grep -q "Pokemon MCP Server is running"; then
            echo "Server is healthy"
            kill $SERVER_PID
            exit 0
          fi
          sleep 1
        done

        echo "Server failed to start. Logs:"
        cat server.log
        kill $SERVER_PID 2>/dev/null
        exit 1
